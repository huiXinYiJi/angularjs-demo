<div class="login">
  <form name="Form">
    <div class="form-item">
      <input ng-model="user.phone" validator="required, phone" name="phone" type="text" placeholder="请输入手机号">
    </div>
    <div class="form-item">
      <input ng-model="user.password" validator="required, password" name="password" type="password" placeholder="请输入密码">
    </div>
    <button validation-submit="Form" ng-click="submit()">登陆</button>
    <button>注册</button>
  </form>
</div>
